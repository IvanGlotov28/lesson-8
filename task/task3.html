<body>
    Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
<br>
    <script>
        let studentsNames = []
        let studentName
        const N = parseInt(prompt(`Скільки учнів`))
        for(let i=1; i<=N; i++){
            studentName = prompt(`Введіть ім'я ${i} учня`)
            studentsNames.push(studentName)
        }
        
        function getIvanNum(studentsNames) {
            let ivanCounter = 0
            for (let i=0; i<studentsNames.length; i++) {
                if(studentsNames[i] === `Іван`)
                ivanCounter++    
            }
            return ivanCounter 
        }

         document.write(`Знайдено ${getIvanNum(studentsNames)} Іванів`)

    </script>
</body>
</html>
